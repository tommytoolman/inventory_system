<head>

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tiny.cloud/1/{p7dbrca6tfr9mkuv9lb0x2k5elocoqe08092v79w9je6kjz7}/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

            background-position: center;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
        }
    
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(243, 244, 246, 0.90); /* Tailwind's bg-gray-100 with 75% opacity */
            z-index: -1;
        }
    </style>

</head>

                                <path d="M3 7v9a2 2 0 0 0 2 2h16v-4"></path>
                                <path d="M3 7v9a2 2 0 0 0 2 2h16v-4"></path>
                            </svg>
                            Platforms
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                    
                        <div id="platformMenu" 
                            class="hidden absolute left-0 mt-1 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50"

                            aria-orientation="vertical"

                                    <!-- <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M9 18V5l12-2v13"/>
                                        <circle cx="6" cy="18" r="3"/>
                                        <circle cx="18" cy="16" r="3"/>
                                    </svg> -->

            <div class="flex items-center">

</nav>

    <main>
        {% block content %}{% endblock %}

    <footer class="bg-white shadow-lg mt-8">

            <div class="text-center text-gray-500 text-sm">

            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}

    <script>
        function togglePlatformMenu(event) {
            event.stopPropagation(); // Prevent immediate document click
            const menu = document.getElementById('platformMenu');
            const isHidden = menu.classList.contains('hidden');
            
            // Close menu if it's open
            if (!isHidden) {
                menu.classList.add('hidden');
                return;
            }
            
            // Open menu
            menu.classList.remove('hidden');
            
            // Close menu when clicking outside
            function closeMenu(e) {
                const dropdown = document.getElementById('platformDropdown');
                if (!dropdown.contains(e.target)) {
                    menu.classList.add('hidden');
                    document.removeEventListener('click', closeMenu);
                }
            }
            
            document.addEventListener('click', closeMenu);
        }
        </script>
    </body>
</html>
